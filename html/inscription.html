<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../assets/css/main.css">
        <link rel="stylesheet" href="../assets/css/inscription.css">
        <script src="https://kit.fontawesome.com/579794de73.js" crossorigin="anonymous"></script> 
        <script src="../assets/js/inscription.js" defer></script>
        <title>Inscription</title>
    </head>
    <body>
        <div id="inscription-header">
            <img src="../assets/img/logo/logo.png">
        </div>
        <div id="main">
            <fieldset id="inscription">
                <legend>Inscription</legend>
                <form  method="post" id="inscription-form"> 
                    <input type="email" id="email" name="emailUtilisateur" placeholder="E-mail" required>               
                    <input type="password" id="motDePasse" name="motDePasseUtilisateur" placeholder="Mot de passe" required>
                    <input type="password" id="confirmerMotDePasse" name="confirmerMotDePasseUtilisateur" placeholder="Confirmer le mot de passe" required>
                    <input type="text" id="pseudo" name="pseudoUtilisateur" placeholder="Pseudo" required>
                    <div>
                        <label for="dateNaissance">Date de naissance :</label>
                        <input type="date" id="dateNaissance" name="dateNaissanceUtilisateur" required>   
                    </div>            
                    <input type="submit" value="S'inscrire" id="button">                    
                </form>   
                <p id="message"></p>    
            </fieldset>  
        </div>
    </body>
</html>
